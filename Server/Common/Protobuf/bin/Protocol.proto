syntax = "proto3";
package Protocol;

import "Enum.proto";
import "Struct.proto";

message CTS_LOGIN
{
	string id = 1;
	string pw = 2;
	uint64 player_id = 3;
}

message STC_LOGIN
{
	bool success = 1;
	PlayerInfo player = 2;
}

message CTS_ENTER_LOBBY
{
	PlayerInfo player = 1;
}

message STC_ENTER_LOBBY
{
	bool success = 1;
	PlayerInfo player = 2;
	repeated RoomInfo rooms = 3;
}

message CTS_CREATE_ROOM
{
	RoomInfo room_info = 1;
}

message STC_CREATE_ROOM
{
	bool success = 1;
	RoomInfo room_info = 2;
}

message CTS_JOIN_ROOM
{
	uint64 roomIndex = 1;
	string password = 2;
	PlayerInfo player = 3;
}

message STC_JOIN_ROOM
{
	bool success = 1;
	RoomInfo room_info = 2;
	PlayerInfo player = 3;
}

message CTS_CHANGE_CHARACTER
{
	uint64 roomIndex = 1;
	uint64 player_id = 2;
	PlayerType character = 3;
}

message STC_CHANGE_CHARACTER
{
	bool success = 1;
	uint64 roomIndex = 2;
	uint64 player_id = 3;
	PlayerType character = 4;
}

message CTS_LEAVE_ROOM
{
	uint64 roomIndex = 1;
	PlayerInfo player = 2;
}

message STC_LEAVE_ROOM
{
	bool success = 1;
	RoomInfo room_info = 2;
	PlayerInfo player = 3;
}

message CTS_ENTER_GAME
{
	uint64 playerIndex = 1;
}

message STC_ENTER_GAME
{
	bool success = 1;
	ObjectInfo player = 2;
}

message CTS_LEAVE_GAME
{

}

message STC_LEAVE_GAME
{

}

message STC_SPAWN
{
	repeated ObjectInfo players = 1;
}

message STC_DESPAWN
{
	repeated uint64 object_ids = 1;
}

message CTS_MOVE
{
	PosInfo info = 1;
}

message STC_MOVE
{
	PosInfo info = 1;
}

message CTS_CHAT
{
	string msg = 1;
}

message STC_CHAT
{
	uint64 playerId = 1;
	string msg = 2;
}